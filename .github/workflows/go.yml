name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Install upx
      run: sudo apt install upx

    - name: Build
      run: |
        go build --ldflags='-s -w' dirListDump.go
        upx --ultra-brute dirListDump
        tar -czf dirListDump.tar.gz dirListDump
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.3
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dirListDump.tar.gz
        asset_name: dirListDump.tar.gz
        asset_content_type: application/gzip
        name: dirListDump.tar.gz
        path: ./dirListDump.tar.gz
        if-no-files-found: error
